			<div class="input-group mb-2">

				<input type="text" class="form-control" id="taskNameInput">
			</div>

		<p id="step3Para"></p>

			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#overallCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="text-dark">Previous Photo</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#overallCarousel" data-bs-slide="next">
				<span class="text-dark">Next Photo</span>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
			</button>
