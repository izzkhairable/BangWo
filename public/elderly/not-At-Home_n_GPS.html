	<div class="overallDiv">

			<div class="d-flex justify-content-center align-items-center w-100 h-100">
				<div class="spinner-border text-primary" style="width:3rem; height: 3rem; margin-bottom:10px"

				</div>
				<p class="fs-1 fw-bold text-light pl-2" style="margin-left: 10px;">
					Loading...

		</div>
		<nav class="navbar nav-fill navbar-dark">

			</div>

				<form>
					<div class="input-group mb-2">
						<span class="input-group-text border-dark"><i class="fas fa-map-marker-alt"></i></span>
						<input type="text" class="form-control border-dark" id="currentAddress"
							placeholder="Street/Road Name" onchange="displayMap()">
					</div>
					<div class="input-group mb-2">
						<span class="input-group-text border-dark"><i class="fas fa-door-closed"></i></span>
						<input type="text" class="form-control border-dark" id="unitNo"
							placeholder="Unit No (Optional)">
					</div>
				</form>
				<div class="card border-dark">
					<iframe id="iframeEl" loading="lazy" allowfullscreen src="">
					</iframe>
				</div>
			</div>
		</div>
		<footer class="footer container text-center">
			<div class="d-grid gap-2 mt-3">
				<button id="aNotHome" class="btn btn-lg btn-dark btn-block" onclick="createTaskStep2B()">
					Next Step
				</button>
			</div>
			<div id="footer-text">

			</div>
