<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- update the version number as needed -->
		<script defer src="/__/firebase/8.2.10/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/8.2.10/firebase-auth.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-database.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-firestore.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-functions.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-messaging.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-storage.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-analytics.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-remote-config.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-performance.js"></script>
		<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
		/>
		<!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
		<script defer src="/__/firebase/init.js?useEmulator=true"></script>
	</head>
	<body>
		<h1>
			This is the third step of your Sign Up. You are a new elderly, pls enter
			your home address and unit number :)
		</h1>
		<p>Step 4) Please enter your address:</p>
		<input type="text" id="address" />
		<p>Step 5) Please enter your unit number:</p>
		<input type="text" id="unitNo" />
		<br />
		<button style="margin-top: 10px" id="finalBtn" onclick="submitAddress()">
			Finish & Submit Profile!
		</button>
		<br />
		<button style="margin-top: 10px" id="finalBtn2" onclick="goHome()">
			Back to home page
		</button>
		<p id="results"></p>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				let app = firebase.app();
				firebase.auth().onAuthStateChanged(function (user) {
					if (!user) {
						window.location.replace('./index.html');
					}
				});
				document.getElementById('finalBtn2').disabled = true;
			});

			async function submitAddress() {
				await firebase.auth().onAuthStateChanged(async function (user) {
					if (user) {
						document.getElementById('results').innerHTML =
							'Please wait updating your profile...';
						await pushAddress(user);
					}
				});
			}

			async function pushAddress(user) {
				const addNewUserFinalStep = firebase
					.functions()
					.httpsCallable('signUpElderlyStep3');

				const address = document.getElementById('address').value;
				const unitNo = document.getElementById('unitNo').value;
				const msg = await addNewUserFinalStep({
					uid: user.uid,
					address: address,
					unitNo: unitNo,
				}).then((result) => {
					return result.data;
				});
				document.getElementById('finalBtn').disabled = true;
				document.getElementById('finalBtn2').disabled = false;
				document.getElementById('results').innerHTML =
					'This is your fully completed profile!<br>' + JSON.stringify(msg);
				return msg;
			}

			function goHome() {
				window.location.replace('./index.html');
			}
		</script>
	</body>
</html>
