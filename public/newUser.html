<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- update the version number as needed -->
		<script defer src="/__/firebase/8.2.10/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/8.2.10/firebase-auth.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-database.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-firestore.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-functions.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-messaging.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-storage.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-analytics.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-remote-config.js"></script>
		<script defer src="/__/firebase/8.2.10/firebase-performance.js"></script>
		<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
		/>
		<!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
		<script defer src="/__/firebase/init.js?useEmulator=true"></script>
	</head>

	<body>
		<h1>
			Welcome to BangWo we realised you are a new user, pls enter your name and
			upload a profile picture :)
		</h1>
		<p>Step 1) Please enter you name:</p>
		<input type="text" id="username" />
		<p>Step 2) Please Upload your profile picture:</p>
		<input type="file" id="myFile" accept="image/png, image/jpeg" />
		<button onclick="getFileDetails()">Upload The Profile Pic</button>
		<h2 id="descupload"></h2>
		<p id="demo"></p>
		<p>Step 3) Click the button below to submit profile</p>
		<button id="finalBtn" onclick="submitProfile()">
			Finish & Submit Profile!
		</button>
		<p id="results"></p>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				let app = firebase.app();
				document.getElementById('finalBtn').disabled = true;
				firebase.auth().onAuthStateChanged(function (user) {
					if (!user) {
						window.location.replace('./index.html');
					}
				});
			});

			function getFileDetails() {
				var x = document.getElementById('myFile');
				var txt = '';
				if ('files' in x) {
					if (x.files.length == 0) {
						txt = 'Select one or more files.';
					} else {
						for (var i = 0; i < x.files.length; i++) {
							uploadFile(x.files[i]);
						}
					}
				} else {
					if (x.value == '') {
						txt += 'Select one or more files.';
					} else {
						txt += 'The files property is not supported by your browser!';
						txt += '<br>The path of the selected file: ' + x.value; // If the browser does not support the files property, it will return the path of the selected file instead.
					}
				}
			}

			function uploadFile(file) {
				// Create the file metadata
				const storageRef = firebase.storage().ref();
				var metadata = {
					contentType: 'image/jpeg',
				};

				// Upload file and metadata to the object 'images/mountains.jpg'
				var uploadTask = storageRef
					.child('images/' + file.name)
					.put(file, metadata);

				// Listen for state changes, errors, and completion of the upload.
				uploadTask.on(
					firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
					(snapshot) => {
						// Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
						var progress =
							(snapshot.bytesTransferred / snapshot.totalBytes) * 100;
						console.log('Upload is ' + progress + '% done');
						switch (snapshot.state) {
							case firebase.storage.TaskState.PAUSED: // or 'paused'
								console.log('Upload is paused');
								break;
							case firebase.storage.TaskState.RUNNING: // or 'running'
								console.log('Upload is running');
								break;
						}
					},
					(error) => {
						// A full list of error codes is available at
						// https://firebase.google.com/docs/storage/web/handle-errors
						switch (error.code) {
							case 'storage/unauthorized':
								// User doesn't have permission to access the object
								break;
							case 'storage/canceled':
								// User canceled the upload
								break;

							// ...

							case 'storage/unknown':
								// Unknown error occurred, inspect error.serverResponse
								break;
						}
					},
					() => {
						// Upload completed successfully, now we can get the download URL
						uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
							console.log('File available at', downloadURL);
							document.getElementById('descupload').innerHTML =
								'Your profile pic have been uploaded to the URL below:';
							document.getElementById('demo').innerHTML = downloadURL;
							if (
								document.getElementById('username').value !== '' ||
								document.getElementById('username').value !== null
							) {
								document.getElementById('finalBtn').disabled = false;
							}
						});
					}
				);
			}

			async function submitProfile() {
				await firebase.auth().onAuthStateChanged(async function (user) {
					if (user) {
						document.getElementById('results').innerHTML =
							'Please wait updating your profile...';
						await pushProfile(user);
					}
				});
			}

			async function pushProfile(user) {
				const addNewUserFinalStep = firebase
					.functions()
					.httpsCallable('addNewUserFinalStep');

				const profilePicUrl = document.getElementById('demo').innerText;
				const name = document.getElementById('username').value;
				// let msg = '';
				const msg = await addNewUserFinalStep({
					uid: user.uid,
					name: name,
					profilePicUrl: profilePicUrl,
				}).then((result) => {
					return result.data;
				});
				document.getElementById('results').innerHTML =
					'This is your updated profile<br>' + JSON.stringify(msg);
				return msg;
			}
		</script>
	</body>
</html>
