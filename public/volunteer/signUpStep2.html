	<body>
		<h1>
			Second step of your Sign Up. Pls enter your name and upload a profile
			picture :)
		</h1>
		<p>Field 1) Please enter your name:</p>
		<input type="text" id="usernameInput" />

		<p id="step2Para">Field 2) Please Upload your profile picture:</p>
		<input type="file" id="fileInput" accept="image/png, image/jpeg" />
		<button onclick="getFileDetails()">Upload Profile Image</button>
		<p id="uploadResult"></p>

		<p>Click the button below to submit profile</p>
		<button id="submitBtn" onclick="submitProfile()">Update Profile!</button>
		<br />
		<button style="margin-top: 10px" id="homeBtn" onclick="goHome()">
			Go Home
		</button>
		<p id="resultsPara"></p>
		<script src="./javascript/signUpStep2.js"></script>
	</body>
</html>
