<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Current Task | BangWo</title>
</head>
<body onload='getLocation("directions")'>
	
	<div>
		
		<h1>Make Your Way to Your Destination</h1>
		
		<div id="task-details-section">
			<p id="name"></p>
			<p id="age"></p>
			
			<br>
			
			<div id="map">
				<h2>Your Directions</h2>
				
				<!-- Make sure <body> tag has onload="getLocation()" -->
				
				<iframe
				id="map-display"
				width="600"
				height="450"
				style="border:0"
				loading="lazy"
				allowfullscreen>
				</iframe>
				
			</div>
			
			<p id="address"></p>
			<p id="task_name"></p>
			<p id="task_description"></p>
			<p id="address"></p>
		</div>
		
		<div id="task-status-buttons">
			<button id="user-arrived" onclick="userArrived()">I've arrived</button>
			<button id="chat-button">Chat</button>
		</div>
		
		<div id="volunteer-advice-section">
			<h2><a href="#">Advice from past volunteers for this user</a></h2>
		</div>
		
	</div>
	
	<br>
	
</body>

<script src="javascript/task-details.js"></script>
<script src="../map-javascript/map.js"></script>

</html>
